{% extends "invoice/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="breadcrumbs">
    <div class="breadcrumbs-inner">
        <div class="row m-0">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>Даноци</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="content">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <a href="{% url 'create_tax' %}" type="button" class="btn btn-outline-primary">Додади данок</a>
                    </div>
                    <div class="card-body">
                        <table id="bootstrap-data-table" class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>Данок</th>
                                    <th>Вредност на данок %</th>
                                </tr>
                            </thead>
                            <tbody> 
                                {% for tax in taxes %}
                                <tr class="data-table-item">
                                    <td><a role="button" class="btn btn-link" href="{{tax.get_absolute_url}}">{{tax.name}}</td>
                                    <td>
                                       {{tax.value}} %
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
        $(document).ready(function() {
          $('#bootstrap-data-table-export').DataTable();
      } );
  </script>

{% endblock content %}
