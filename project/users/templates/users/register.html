{% load static %}
{% load crispy_forms_tags %}

<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ela Admin - HTML5 Admin Template</title>
    <meta name="description" content="Ela Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'invoice/cs-skin-elastic.css' %}">
    <link rel="stylesheet" href="{% static 'invoice/style.css' %}">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

</head>
<body class="bg-dark">
    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <a href="index.html">
                        <img class="align-content" src="{% static 'invoice/images/logo.png' %}" alt="">
                    </a>
                </div>
                <div class="login-form">
                    <form method="POST" onSubmit="return checkPassword(this)">{% csrf_token %}
                        {{form|crispy}}
                        <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">Регистрирај ме!</button>
                        <div class="register-link m-t-15 text-center">
                            <p>Имате постоечки профил ?<a href="{% url 'login' %}"> Логирај се!</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.js" integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI=" crossorigin="anonymous"></script>

    <script>

        function checkPassword(form) { 
            password1 = form.password1.value; 
            password2 = form.password2.value; 
    
            if (password1 != password2) { 
                alert ("Лозинките не се совпаѓаат") 
                return false; 
            } 
        } 

        $(document).ready(function(){
            $('#div_id_username label').text('Корисничко име*');
            $('#div_id_password1 label').text('Лозинка*');
            $('#div_id_password2 label').text('Потврда на лозинка*');
            $('#div_id_company label').text('Име на компанија*');
            $('#hint_id_password2').text('Внесете ја истата лозинка, за верификација.*');
            $('#hint_id_username').text('150 карактери или помалку. Букви, цифри и само @ /. / + / - - / _.*');
            $('#hint_id_password1 ul').text('');
        })
    </script>

</body>
</html>
